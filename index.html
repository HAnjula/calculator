<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="calc.js">



    </script>
       <section>
            <div class="container">
                <div class="row">
                    <div class="col-md-3">
                        
                    </div>

                    <div class="col-md-6">
                        <div class="card text-white bg-dark mb-3" style="width: 40rem; height: 40rem;">
                            <div class="card-header bg-black text-center " ><h1>Calculator</h1></div>
                                <div class="card-body">
                                    <div class = "label label-primary bg-" style="margin-top: 2px; margin-left: 4px; margin-bottom: 5px;">First Number</div>
                                    <input type="number" class="form-control" id="number1" placeholder="Enter first number" style="margin-bottom: 2rem; height: 3rem; background-color:aliceblue;">

                                    <div class = "label label-primary bg-" style="margin-top: 2px; margin-left: 4px; margin-bottom: 5px;">Second Number</div>
                                    <input type="number" class="form-control" id="number2" placeholder="Enter second number" style="margin-bottom: 2rem; height: 3rem; background-color:aliceblue ; ">

                                        <button type="button" class="btn btn-secondary" onclick="sum()" style="margin-top: 2rem; margin-left: 26px; height: 6rem; width: 6rem; margin-right: 52px;">+</button>
                                        <button type="button" class="btn btn-secondary" onclick="sub()" id="-" onclick="console.log('clicked -');" style="margin-top: 2rem; height: 6rem; width: 6rem; margin-right: 52px;">-</button>
                                        <button type="button" class="btn btn-secondary" onclick="mul()" id="*" onclick="console.log('clicked *');" style="margin-top: 2rem; height: 6rem; width: 6rem; margin-right: 52px;">*</button>
                                        <button type="button" class="btn btn-secondary" onclick="div()" id="/" onclick="console.log('clicked /');" style="margin-top: 2rem; height: 6rem; width: 6rem; margin-right: 10px;">/</button>

                                        <div class = "label label-primary bg-" style="margin-top: 3rem; margin-left: 4px; margin-bottom: 5px;">Answer</div>
                                        <output type="number" id="answer" class="form-control" style="height: 90px; -moz-text-size-adjust: 20%;">
                                    
                                </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        
</body>
</html>
